<div class="container">
	<h2>Welcome to Ido's Coupon System</h2>
	
	<ngb-carousel [interval]="8000" [pauseOnHover]="true" *ngIf="images">
		<ng-template ngbSlide *ngFor="let image of images">
			<div class="picsum-img-wrapper row justify-content-center">
				<img class="col-12" [src]="image.src" [alt]="image.alt">
			</div>
			<div class="carousel-caption">
			</div>
		</ng-template>
	</ngb-carousel>
</div>
