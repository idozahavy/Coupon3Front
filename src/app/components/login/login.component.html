<form (ngSubmit)="onSubmit()" #formInfo="ngForm">
  <h2>Login Form</h2>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        #emailInfo="ngModel"
        class="form-control"
        type="email"
        name="email"
        placeholder="email"
        required
        email
        [(ngModel)]="loginCred.email"
      />
      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="!emailInfo.touched || !emailInfo.errors"
      >
        <div class="text-danger">
          Email must be with one '@'(at sign) and '.'(dot) like
          'admin@admin.com'
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        #passwordInfo="ngModel"
        class="form-control"
        type="password"
        name="password"
        placeholder="password"
        required
        pattern="^(?=(.*[A-Z]){0,})(?=(.*[!@#$%^]){0,})(?=(.*[0-9]){0,})(?=(.*[a-z]){0,})[0-9a-zA-Z!@#$%^]{4,16}$"
        [(ngModel)]="loginCred.password"
      />
      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="!passwordInfo.touched || !passwordInfo.errors"
      >
        <div class="text-danger">
          Password must be between 4 to 16 characters with at least one
          uppercase, one lowercase, one digit and one special character ( !@#$%^
          )
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2" [disabled]="formInfo.invalid">
    Login
  </button>
  <ngb-alert *ngIf="failMessage" type="danger">{{ failMessage }}</ngb-alert>
</form>
