<div class="container-fluid d-flex flex-wrap justify-content-sm-center align-items-stretch p-2">
  <div class="card rounded m-2 coupon-card" *ngFor="let coupon of coupons">
    <img class="card-img-top" [src]="coupon.image" alt="Card image cap" />
    <div class="card-body">
			<div class="row">
				<h5 class="card-title col-8">{{ coupon.title }}</h5>
				<p class="text-secondary col-4">{{coupon.category}}</p>
			</div>
      <div *ngIf="compareDates(coupon.startDate,today)<0; else beforeStart">
				<div *ngIf="compareDates(coupon.endDate,today)>=0; else outdated">
					<p class="text-primary">Valid until {{ coupon.endDate | date: "shortDate" }}</p>
				</div>
				<ng-template #outdated>
					<p class="text-danger">Outdated Coupon</p>
				</ng-template>
      </div>
      <ng-template #beforeStart>
        <p class="text-warning">Valid from {{ coupon.startDate | date: "shortDate" }}</p>
      </ng-template>
			<p class="card-text">Description: {{ coupon.description }}</p>
			<div *ngIf="isCustomer">
				<button class="btn btn-primary" [disabled]="coupon.amount<=0">Purchase</button>
			</div>
    </div>
  </div>
</div>
