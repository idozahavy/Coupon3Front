<div>
  <div class="modal-header" *ngIf="actionType==='Edit'">
    <h4 class="modal-title" ngbPopover="You see, I show up on hover!" triggers="click:mouseleave" popoverTitle="Pop title">{{actionType}} Coupons</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
		<div class="container">

			<table class="table table-striped table-dark table-hover">
				<thead class="thead-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Title</th>
						<th scope="col">Company Id</th>
						<th scope="col">Category</th>
						<th scope="col">Description</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
						<th scope="col">Amount</th>
						<th scope="col">Price</th>
						<th scope="col">Image</th>
						<th scope="col" *ngIf="actionType==='Edit'">Actions 
							<!-- <button class="btn btn-primary ml-2" (click)="couponAddButton()"><fa-icon [icon]="createIcon"></fa-icon></button> -->
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let coupon of coupons">
						<th scope="row">{{ coupon.id }}</th>
						<td>{{ coupon.title }}</td>
						<td>{{ coupon.companyId }}</td>
						<td>{{ coupon.category }}</td>
						<td>{{ coupon.description }}</td>
						<td>{{ coupon.startDate }}</td>
						<td>{{ coupon.endDate }}</td>
						<td>{{ coupon.amount }}</td>
						<td>{{ coupon.price }}</td>
						<td><img class="img-thumbnail rounded" src="{{coupon.image}}"></td>
						<td *ngIf="actionType==='Edit'"><button class="btn btn-danger ml-3" (click)="couponDeleteButton(coupon)"><fa-icon [icon]="deleteIcon"></fa-icon></button>
							<button class="btn btn-warning ml-3" (click)="couponUpdateButton(coupon)"><fa-icon [icon]="updateIcon"></fa-icon></button></td>
					</tr>
				</tbody>
			</table>

		</div>
  </div>
  <div class="modal-footer" *ngIf="actionType==='Edit'">
		<button type="button" class="btn btn-danger" (click)="modal.dismiss()" >Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close(coupons)">{{actionType}}</button>
  </div>
</div>
