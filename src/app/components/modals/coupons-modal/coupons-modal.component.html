<div>
  <div class="modal-header">
    <h4 class="modal-title" ngbPopover="You see, I show up on hover!" triggers="click:mouseleave" popoverTitle="Pop title">View Coupons</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
		<div class="container">

			<table class="table table-striped table-dark table-hover">
				<thead class="thead-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Title</th>
						<th scope="col">Company Id</th>
						<th scope="col">Category</th>
						<th scope="col">Description</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
						<th scope="col">Amount</th>
						<th scope="col">Price</th>
						<th scope="col">Image</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let coupon of coupons">
						<th scope="row">{{ coupon.id }}</th>
						<td>{{ coupon.title }}</td>
						<td>{{ coupon.companyId }}</td>
						<td>{{ coupon.category }}</td>
						<td>{{ coupon.description }}</td>
						<td>{{ coupon.startDate }}</td>
						<td>{{ coupon.endDate }}</td>
						<td>{{ coupon.amount }}</td>
						<td>{{ coupon.price }}</td>
						<td><img class="img-thumbnail rounded" [src]="coupon.image"></td>
					</tr>
				</tbody>
			</table>

		</div>
  </div>
  <div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="modal.dismiss()" >Close</button>
  </div>
</div>
